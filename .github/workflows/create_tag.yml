name: Automated version bump

on:
  push:
    branches:
      - main

jobs:
  bump_version:
    name: Version bump on main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.IMPAKTFULL_GITHUB_PAT }}
          ref: ${{ github.ref }}
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Change secrets.txt to secrets.dart
        run: |
          mv bin/impaktfull_mailer_secrets.txt bin/impaktfull_mailer_secrets.dart
      - name: Automated version bump
        uses: impaktfull/gh_action_dart_conventional_release@main
        with:
          tag-prefix: 'v'
          use-dart: true
